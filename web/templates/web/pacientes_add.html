{% extends "web/index.html" %}
{% block content %}

<section class="content-header">
    <h1 class="pull-left">Agregar Paciente</h1>
    <h1 class="pull-right">
    </h1>
</section>
<div class="content">
    <div class="content">
        <div class="clearfix"></div>
        <div class="box box-primary">
            <div class="box-body">

              <div class="row">
                  <div class="col-md-12">

                    <form>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="rut_paciente" class="control-label">Rut</label>
                                <input id="rut_paciente" class="form-control" required maxlength="100" name="rut_paciente" type="text">
                            </div>
                            <div class="col-md-4">
                                <label for="nombre_paciente" class="control-label">Nombre</label>
                                <input id="nombre_paciente" class="form-control" required maxlength="100" name="nombre_paciente" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="apaterno_paciente" class="control-label">Apellido Paterno</label>
                                <input id="apaterno_paciente" class="form-control" required maxlength="100" name="apaterno_paciente" type="text">
                            </div>
                            <div class="col-md-4">
                                <label for="amaterno_paciente" class="control-label">Apellido Materno</label>
                                <input id="amaterno_paciente" class="form-control" required maxlength="100" name="amaterno_paciente" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="fecha_nacimiento_paciente" class="control-label">Fecha Nacimiento</label>
                                <input id="fecha_nacimiento_paciente" class="form-control" required maxlength="100" name="fecha_nacimiento_paciente" type="text">
                            </div>
                            <div class="col-md-4">
                                <label for="correo_paciente" class="control-label">Correo Electrónico</label>
                                <input id="correo_paciente" class="form-control" required maxlength="100" name="correo_paciente" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="telefono_paciente" class="control-label">Teléfono</label>
                                <input id="telefono_paciente" class="form-control" required maxlength="100" name="telefono_paciente" type="text">
                            </div>
                            <div class="col-md-4">
                                <label for="notificacion_correo " class="control-label">Notificación por Correo</label>
                                <input id="notificacion_correo " class="form-control" required maxlength="100" name="stock_medicamento" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="noticiacion_whatsapp " class="control-label">Notificación por Whatsapp</label>
                                <input id="noticiacion_whatsapp " class="form-control" required maxlength="100" name="noticiacion_whatsapp " type="text">
                            </div>
                            <div class="col-md-4">
                                <label for="color_cif " class="control-label">Color Cif</label>
                                <input id="color_cif " class="form-control" required maxlength="100" name="color_cif" type="text">
                            </div>
                        </div>
                        <div class="form-group col-sm-12" style="margin-top: 10px;">
                            <input class="btn btn-primary" type="submit" value="Guardar">
                            <a href="{% url 'pacientes' %}" class="btn btn-danger">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

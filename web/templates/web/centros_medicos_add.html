{% extends "web/index.html" %}
{% block content %}

<section class="content-header">
    <h1 class="pull-left">Agregar Centro Médico</h1>
    <h1 class="pull-right">
    </h1>
</section>
<div class="content">
    <div class="content">
        <div class="clearfix"></div>
        <div class="box box-primary">
            <div class="box-body">

              <div class="row">
                  <div class="col-md-12">

                    <form>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="nombre_centro_medico" class="control-label">Nombre</label>
                                <input id="nombre_centro_medico" class="form-control" required maxlength="100" name="nombre_centro_medico" type="text">
                            </div>
                            <div class="col-md-4">
                                <label for="direccion_centro_medico" class="control-label">Dirección</label>
                                <input id="direccion_centro_medico" class="form-control" required maxlength="100" name="direccion_centro_medico" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="region" class="control-label">Región</label>
                                <input id="region" class="form-control" required maxlength="100" name="region" type="text">
                            </div>
                            <div class="col-md-4">
                                <label for="comuna" class="control-label">Stock</label>
                                <input id="comuna" class="form-control" required maxlength="100" name="comuna" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="tipo" class="control-label">Tipo</label>
                                <input id="tipo" class="form-control" required maxlength="100" name="tipo" type="text">
                            </div>
                        </div>
                        <div class="form-group col-sm-12" style="margin-top: 10px;">
                            <input class="btn btn-primary" type="submit" value="Guardar">
                            <a onClick="javascript:history.go(-1);" class="btn btn-danger">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

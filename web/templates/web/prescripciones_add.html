{% extends "web/index.html" %}
{% block content %}

<section class="content-header">
    <h1 class="pull-left">Nueva Prescripción</h1>
    <h1 class="pull-right"></h1>
    <h4 class="pull-left">Añadir Datos</h4>
    <h4 class="pull-right"></h4>
</section>
<div class="content">
    <div class="content">
        <div class="clearfix"></div>
        <div class="box box-primary">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-12">
                        <form action="/postNewPrescripcionDatos/" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="id_rutMedico" class="control-label">Rut Médico</label>
                                    <input id="id_rutMedico" class="form-control" required maxlength="100" name="rutMedico" type="text" required readonly>
                                </div>
                                <div class="col-md-4">
                                    <label for="id_rutPaciente" class="control-label">Rut Paciente</label>
                                    <input id="id_rutPaciente" class="form-control" required maxlength="100" name="rutPaciente" type="text">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="id_idCentroMedico" class="control-label">Id Centro Médico</label>
                                    <input id="id_idCentroMedico" class="form-control" required maxlength="100" name="idCentroMedico" type="text" required readonly>
                                </div>
                                <div class="col-md-4">
                                    <label for="id_descripcion" class="control-label">Descripción</label>
                                    <input id="id_descripcion" class="form-control" required maxlength="100" name="descripcion" type="text">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="id_duracionTratamiento" class="control-label">Duración Tratamiento</label>
                                    <input id="id_duracionTratamiento" class="form-control" required maxlength="100" name="duracionTratamiento" type="text">
                                </div>
                            </div>
                            <div class="form-group col-sm-12" style="margin-top: 10px;">
                                <input class="btn btn-primary" type="submit" value="Añadir Medicamentos">
                                <a href="{% url 'prescripciones' userType %}" class="btn btn-danger">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-auth-compat.js"></script>
<script type="text/javascript">   
    import(`../../static/funciones/config.js`).then((data) => {
        console.log('iniciando...')
        // Configuración credenciales acceso
        const firebaseApp = firebase.initializeApp(data.firebaseConfig);
        
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                // User is signed in.
                // Se solicitan los datos del id del centro medico
                $.ajax({
                    type:'GET',
                    url:'/getUser_idCentroAtencionYRut/'+user.uid,
                    success: function(data) {               
                        var d = data.split('/');
                        document.getElementById('id_idCentroMedico').value = d[0];
                        document.getElementById('id_rutMedico').value = d[1];
                    }
                });
            } else {
                // No user is signed in
                // Se redirige al login
                window.location.href = "/login"
            }
        });
    });
</script>
{% endblock %}

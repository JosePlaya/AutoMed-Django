{% extends "web/index.html" %}
{% block content %}

<section class="content-header">
    <h1 class="pull-left">Agregar Prescripción</h1>
    <h1 class="pull-right">
    </h1>
</section>
<div class="content">
    <div class="content">
        <div class="clearfix"></div>
        <div class="box box-primary">
            <div class="box-body">

              <div class="row">
                  <div class="col-md-12">

                    <form>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="RUT_MEDICO" class="control-label">Rut Médico</label>
                                <input id="RUT_MEDICO" class="form-control" required maxlength="100" name="RUT_MEDICO" type="text">
                            </div>
                            <div class="col-md-4">
                                <label for="RUT_PACIENTE" class="control-label">Rut Paciente</label>
                                <input id="RUT_PACIENTE" class="form-control" required maxlength="100" name="RUT_PACIENTE" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="ID_CENTROMENDICO" class="control-label">Id Centro Médico</label>
                                <input id="ID_CENTROMENDICO" class="form-control" required maxlength="100" name="ID_CENTROMENDICO" type="text">
                            </div>
                            <div class="col-md-4">
                                <label for="DESCRIPCION" class="control-label">Descripción</label>
                                <input id="DESCRIPCION" class="form-control" required maxlength="100" name="DESCRIPCION" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="MEDICAMENTO" class="control-label">Medicamento</label>
                                <input id="MEDICAMENTO" class="form-control" required maxlength="100" name="MEDICAMENTO" type="text">
                            </div>
                            <div class="col-md-4">
                                <label for="ID_MEDICAMENTO" class="control-label">Medicamento</label>
                                <input id="ID_MEDICAMENTO" class="form-control" required maxlength="100" name="ID_MEDICAMENTO" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="DURACION_TRATAMIENTO" class="control-label">Duración Tratamiento</label>
                                <input id="DURACION_TRATAMIENTO" class="form-control" required maxlength="100" name="DURACION_TRATAMIENTO" type="text">
                            </div>
                        </div>
                        <div class="form-group col-sm-12" style="margin-top: 10px;">
                            <input class="btn btn-primary" type="submit" value="Guardar">
                            <a href="{% url 'prescripciones' %" class="btn btn-danger">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

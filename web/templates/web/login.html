{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'web/css/bootstrap.min.css' %} ">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'web/css/estilos.css' %}">
  </head>

  <body>
    <form action="/postsignIn/" method="post">
      {% csrf_token %}
      <br/>
     <!-- Enter Your Email: -->
      <label for="Email">Email</label>
      <input type="email"id="Email" name="email"><br><br>
     <!-- Enter Your Password: -->
      <label for="Password">Password</label>
      <input type="password" id="Password" name="pass"><br><br>
      <input type="submit" value="SignIn"><br><br>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
      <button type="button" onclick="location.href='{% url 'signup' %} '">SignUp</button>
    </form>
    
  <script src="{% static 'web/js/jquery-3.6.0.js' %}"></script>
  <script src="{% static 'web/js/popper.js' %}"></script>
  <script src="{% static 'web/js/bootstrap.js' %}"></script>

  </body>
</html>

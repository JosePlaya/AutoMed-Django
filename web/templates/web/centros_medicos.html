{% extends "web/index.html" %}
{% block content %}
<section class="content-header">
    <h1 class="pull-left">Centros medicos</h1>
    <h1 class="pull-right" align="right">
        <a class="btn btn-primary pull-right" style="margin-top: -10px;margin-bottom: 5px" href="{% url 'centros_medicos_add' userType=userType%}">Agregar</a>
     </h1>
</section>
<div class="content">
    <div class="content">
        <div class="clearfix"></div>
        <div class="box box-primary">
            <div class="box-body">

              <div class="row">
                    <div class="col-md-12">
                        <table id="table_id" class="display">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Dirección</th>
                                    <th>Región</th>
                                    <th>Comuna</th>
                                    <th>Tipo</th>
                                    <th>Accion</th>
                                </tr>
                            </thead>
                            <tbody>
                                {%for centro in centrosMedicos %}
                                <tr>
                                    <td>{{centro.nombre}}</td>
                                    <td>{{centro.direccion}}</td>
                                    <td>{{centro.region}}</td>
                                    <td>{{centro.comuna}}</td>
                                    <td>{{centro.tipo}}</td>
                                    <td>
                                        <center>
                                            <!-- BTN EDITAR -->
                                            <a href="{% url 'centros_medicos_edit' userType centro.id %}" class='btn btn-info' style="margin-top:5px; margin-bottom:5px"><i class="fas fa-edit"></i></a>
                                            <!-- BTN ELIMINAR -->
                                            <form action="{% url 'deleteCentroMedico' centro.id %}" method="post">
                                                {% csrf_token %}
                                                <button type="submit" class="btn btn-danger" onclick="return confirm('¿Estas seguro que deseas eliminar el registro?')" margin="2px"> <i class="fas fa-times-circle"></i> </button>
                                            </form>
                                        </center>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>

                    </div> 
                    
                    
            </div>
        </div>
    </div>
</div>
{% endblock %}

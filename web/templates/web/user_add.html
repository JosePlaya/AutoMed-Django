{% extends "web/index.html" %}
{% block content %}

<section class="content-header">
    <h1 class="pull-left">Nuevo Usuario</h1>
    <h1 class="pull-right">
    </h1>
</section>
<div class="content">
    <div class="content">
        <div class="clearfix"></div>
        <div class="box box-primary">
            <div class="box-body">
              <div class="row">
                    <div class="col-md-12">
                        <form action="/postNewUser/" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="id_rut" class="control-label">Rut</label>
                                    <input id="id_rut" class="form-control" maxlength="100" name="rut" type="text" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="id_nombre" class="control-label">Nombre</label>
                                    <input id="id_nombre" class="form-control" maxlength="100" name="nombre" type="text" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="id_apaterno" class="control-label">Apellido Paterno</label>
                                    <input id="id_apaterno" class="form-control" maxlength="100" name="apaterno" type="text" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="id_amaterno" class="control-label">Apellido Materno</label>
                                    <input id="id_amaterno" class="form-control" maxlength="100" name="amaterno" type="text" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="id_correo" class="control-label">Correo</label>
                                    <input id="id_correo" class="form-control" maxlength="100" name="correo" type="email" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="id_especialidad" class="control-label">Especialidad</label>
                                    {%if newUserType == 'medico' %}
                                    <input id="id_especialidad" class="form-control" maxlength="100" name="especialidad" type="text" required>
                                    {% else %}
                                    <input id="id_especialidad" class="form-control" maxlength="100" name="especialidad" type="text" readonly>
                                    {% endif %}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="id_tipoUsuario" class="control-label">Tipo Usuario</label>
                                    <input id="id_tipoUsuario" class="form-control" maxlength="100" name="tipoUsuario" type="text" required value="{{newUserType}}" readonly>
                                </div>
                                <div class="col-md-4">
                                    <label for="id_idCentroMedico" class="control-label">ID Centro médico</label>
                                    <input id="id_idCentroMedico"class="form-control" type="text" name="idCentroMedico" maxlength="30" required readonly value="{{idCentroMedico}}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="id_password" class="control-label">Contraseña</label>
                                    <input id="id_password"class="form-control" type="password" name="password" maxlength="30" required>
                                </div>
                            </div>
                            <!-- botones -->
                            <div class="form-group col-sm-12" style="margin-top: 10px;">
                                <input class="btn btn-primary" type="submit" value="Guardar"  name="postNewMedicamentoForm" maxlength="1000" required id="id_postNewMedicamentoForm">
                                <input class="btn btn-danger" type=button value="Cancelar" onClick="javascript:history.go(-1);">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
